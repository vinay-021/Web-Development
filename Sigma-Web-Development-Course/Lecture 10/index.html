<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <video src="video.mp4" height="255" autoplay controls loop poster="download.jpeg"></video>

    <audio src="audio.mp3" controls preload="metadata"></audio>
    
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
        <img src="img.svg" alt="My SVG image" height="100" width="100">
    </svg>

    <iframe src="https://www.codewithharry.com/tutorial/html-iframes" frameborder="0" width="1200" height="700"></iframe>

</body>
</html>
