<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure HTML Media Player | Lecture 12</title>
</head>
<body>
    <!-- You are given 12 files. 6 audio & 6 video.
    Design a web page using HTML only which shows these files
    1.mp3,......,6.mp3
    1.mp4,......,6.mp4 -->
    <h2>Here are the Playable Videos in muted state</h2>
    <div><video src="1.mp4" controls muted autoplay preload="auto"></video></div>
    <div><video src="2.mp4" controls muted autoplay preload="auto"></video></div>
    <div><video src="3.mp4" controls muted autoplay preload="auto"></video></div>
    <div><video src="4.mp4" controls muted autoplay preload="auto"></video></div>
    <div><video src="5.mp4" controls muted autoplay preload="auto"></video></div>
    <div><video src="6.mp4" controls muted autoplay preload="auto"></video></div>
    <h2>Here are the Playable Audio in muted state</h2>
    <div><audio src="1.mp3" muted controls preload="auto"></audio></div>
    <div><audio src="2.mp3" muted controls preload="auto"></audio></div>
    <div><audio src="3.mp3" muted controls preload="auto"></audio></div>
    <div><audio src="4.mp3" muted controls preload="auto"></audio></div>
    <div><audio src="5.mp3" muted controls preload="auto"></audio></div>
    <div><audio src="6.mp3" muted controls preload="auto"></audio></div>
</body>
</html>
